<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --kick-green:#53fc18;
  --bg:#0b0b0b;
  --panel:#111;
  --card:#141414;
  --border:#222;
  --text:#fff;
}

*{box-sizing:border-box;font-family:system-ui}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* STREAM HEADER */
.block-header{
  width:100%;
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.block-header h1{
  font-size:18px;
  font-weight:900;
  color:var(--kick-green);
}

/* PULSE EFFECT FOR LIVE BADGE */
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(83,252,24,0.7)}
  70%{box-shadow:0 0 0 10px rgba(83,252,24,0)}
  100%{box-shadow:0 0 0 0 rgba(83,252,24,0)}
}

.live-badge{
  background:linear-gradient(180deg,#6aff3a,#53fc18);
  color:#000;
  font-size:12px;
  font-weight:900;
  padding:6px 14px;
  border-radius:20px;
  animation:pulse 1.5s infinite;
}

/* PLAYER */
.player-wrap{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}

.player-wrap iframe{
  width:100%;
  height:100%;
  border:0;
}

/* VIEW COUNTER - CHAT STYLE */
.view-counter{
  position:absolute;
  top:12px;
  right:12px;
  background:transparent;
  border:1px solid var(--border);
  padding:8px 14px;
  border-radius:12px;
  font-size:12px;
  color:#fff;
  font-weight:900;
  text-align:right;
  z-index:10;
  pointer-events:none;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
}

.view-counter .name{
  font-size:11px;
  color:#53fc18;
  font-weight:700;
}

.view-counter .views{
  font-size:14px;
  font-weight:900;
}

/* CHAT CONTAINER */
#chatContainer{
  width:100%;
  height:50vh;
  background:var(--bg);
  position:relative;
  display:flex;
  flex-direction:column;
}

/* CHAT APP */
#app{
  flex:1;
  display:flex;
  flex-direction:column;
  height:100%;
}

/* CHAT OUTPUT */
#chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
  padding-bottom:80px;
}

/* MESSAGE BOX */
.msg{
  background:linear-gradient(180deg,#161616,#101010);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:10px;
  display:flex;
  gap:8px;
  align-items:flex-start;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
  animation:fadeIn .25s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(4px)}
  to{opacity:1;transform:none}
}

.avatar{
  color:#53fc18;
  font-size:20px;
  margin-top:2px;
}

.name{
  font-weight:900;
  white-space:nowrap;
}

.text{
  flex:1;
  word-break:break-word;
}

.time{
  font-size:12px;
  color:#53fc18;
  white-space:nowrap;
  font-weight:700;
}

.emoji{
  height:22px;
  vertical-align:middle;
}

/* PANELS */
#emojiPanel,
#namePicker{
  position:absolute;
  left:0;
  right:0;
  bottom:76px;
  background:var(--panel);
  border-top:1px solid var(--border);
  display:none;
  z-index:20;
  border-radius:12px 12px 0 0;
}

/* EMOJI PANEL */
#emojiPanel{
  height:220px;
  padding:8px;
  grid-template-columns:repeat(auto-fill,36px);
  gap:8px;
  overflow-y:auto;
}
#emojiPanel.open{display:grid}
#emojiPanel img{
  height:32px;
  cursor:pointer;
  transition:transform .2s;
}
#emojiPanel img:hover{
  transform:scale(1.2);
}

/* NAME PANEL */
#namePicker{
  padding:10px;
  z-index:25;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
}
.name-box{
  background:linear-gradient(180deg,#161616,#101010);
  border:1px solid var(--border);
  padding:12px;
  text-align:center;
  font-weight:900;
  border-radius:10px;
  cursor:pointer;
  color:#fff;
  transition:all .2s;
}
.name-box:hover{
  border-color:#53fc18;
  box-shadow:0 0 15px rgba(83,252,24,.3);
}
.name-box.active{
  background:linear-gradient(180deg,#6aff3a,#53fc18);
  color:#000;
  border-color:#53fc18;
  box-shadow:0 4px 10px rgba(83,252,24,.35);
}

/* INPUT BAR */
.bar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:64px;
  background:#0f0f0f;
  border-top:1px solid var(--border);
  padding:8px;
  z-index:30;
}

.row{
  display:flex;
  align-items:center;
  gap:8px;
}

.icon{
  color:#aaa;
  cursor:pointer;
  font-size:24px;
}
.icon:hover{
  color:var(--kick-green);
  transform:scale(1.1);
}

/* INPUT BOX */
#editor{
  flex:1;
  min-height:42px;
  max-height:120px;
  padding:10px 14px;
  background:linear-gradient(180deg,#1c1c1c,#141414);
  color:#fff;
  font-weight:900;
  font-size:14px;
  border-radius:12px;
  border:1px solid var(--border);
  outline:none;
  overflow-y:auto;
  transition:.25s;
}

#editor:empty:before{
  content:"Type a message‚Ä¶";
  color:#53fc18;
  opacity:.7;
}

#editor:focus{
  border-color:var(--kick-green);
  box-shadow:0 0 0 2px rgba(83,252,24,.3);
}

/* SEND BUTTON */
button.send{
  background:linear-gradient(180deg,#6aff3a,#53fc18);
  color:#000;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(83,252,24,.35);
  transition:all .2s;
  font-size:16px;
}
button.send:hover{
  transform:scale(1.05);
  box-shadow:0 6px 15px rgba(83,252,24,.5);
}
button.send:active{
  transform:scale(.95);
}
  /* === FIX INPUT BAR POSITION (NO OTHER CHANGES) === */
.bar{
  position:fixed !important;
  bottom:0 !important;
  left:0 !important;
  right:0 !important;
}

/* === ENSURE CHAT DOES NOT GO UNDER INPUT === */
#chat{
  padding-bottom:90px !important;
}

/* === TELEGRAM POPUP === */
.telegram-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  background: linear-gradient(180deg, #161616, #101010);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  padding: 2.5rem 2rem;
  border-radius: 20px;
  z-index: 10000;
  text-align: center;
  width: 90%;
  max-width: 400px;
  display: none;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

@keyframes popIn {
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

.telegram-popup h2 { 
  color: var(--text);
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  font-weight: 900;
}

.telegram-popup .fa-telegram { color: #2AABEE; }

.telegram-popup p { 
  color: #aaa;
  font-size: 0.95rem;
  margin-bottom: 1.5rem;
  line-height: 1.6;
}

.telegram-popup p strong {
  color: var(--kick-green);
  font-weight: 900;
}

.telegram-popup .popup-button {
  width: 100%;
  padding: 1rem;
  margin-top: 0.75rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 900;
  font-size: 1rem;
  text-decoration: none;
  display: inline-block;
  transition: all 0.2s;
  border: none;
}

.telegram-popup .join-btn {
  background: linear-gradient(180deg, #6aff3a, #53fc18);
  color: #000;
  box-shadow: 0 4px 15px rgba(83, 252, 24, 0.35);
  border: none;
}

.telegram-popup .join-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(83, 252, 24, 0.5);
}

.telegram-popup .joined-btn {
  background: transparent;
  color: #aaa;
  border: 1px solid var(--border);
}

.telegram-popup .joined-btn:hover {
  background: rgba(83, 252, 24, 0.1);
  color: var(--kick-green);
  border-color: var(--kick-green);
}

/* Mobile Adjustments */
@media (max-width: 600px) {
  .telegram-popup { padding: 2rem 1.5rem; }
}
</style>
</head>

<body>

<div class="telegram-popup" id="telegramPopup">
  <h2 id="popup-title"><i class="fa-brands fa-telegram"></i> Join The Action</h2>
  <p>Get instant <strong>Ajayxl!ve</strong>, match highlights, and exclusive cricket updates on our official channel.</p>
  <a href="https://t.me/+iDoGFycsxAZlYmFl" target="_blank" rel="noopener noreferrer" class="popup-button join-btn">Join Channel Now</a>
  <button class="popup-button joined-btn" onclick="document.getElementById('telegramPopup').style.display='none';">I've Already Joined</button>
</div>

<div id="stream-content"></div>

<div id="chatContainer">
  <div id="app">
    <div id="chat"></div>
    <div id="emojiPanel"></div>
    <div id="namePicker">
      <div class="name-box" onclick="setName(this,'Kohli')">Kohli</div>
      <div class="name-box" onclick="setName(this,'Rohit')">Rohit</div>
      <div class="name-box" onclick="setName(this,'Dohni')">Dohni</div>
      <div class="name-box" onclick="setName(this,'Gareeb Ka Baccha')">Gareeb Ka Baccha</div>
      <div class="name-box" onclick="setName(this,'Bhadwa')">Bhadwa</div>
      <div class="name-box" onclick="setName(this,'Gautam Gambhir')">Gautam Gambhir</div>
    </div>
    <div class="bar">
      <div class="row">
        <span class="material-icons icon" onclick="toggleName()">person</span>
        <span class="material-icons icon" onclick="toggleEmoji()">emoji_emotions</span>
        <div id="editor" contenteditable="true"></div>
        <button class="send" onclick="send()">‚û§</button>
      </div>
    </div>
  </div>
</div>

<script>
// STREAM FUNCTIONS
async function initializeApp() {
  try {
    const response = await fetch(
      'https://raw.githubusercontent.com/Cricketstan/Allrounder-/refs/heads/main/id.json'
    );
    if (!response.ok) throw new Error("JSON fetch failed");

    const data = await response.json();
    const params = new URLSearchParams(window.location.search);
    const streamId = params.get("id");

    const streamData = data.iframes.find(i => i.id === streamId);

    if(streamData){
      renderIframeUI(streamData);
      startViewCounter(streamData);
    }
  } catch (e) {
    console.error(e);
  }
}

function renderIframeUI(data){
  document.getElementById("stream-content").innerHTML = `
    <div class="block-header">
      <h1>${data.name}</h1>
      <div class="live-badge">LIVE</div>
    </div>

    <div class="player-wrap">
      <iframe
        src="${data.iframeSrc}"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>

      <div class="view-counter">
        <div class="name">${data.name}</div>
        <div class="views" id="viewCount">0 Views</div>
      </div>
    </div>
  `;
}

function formatViews(num){
  if(!num || isNaN(num)) return "0";
  if(num >= 1000000) return (num/1000000).toFixed(1)+"M";
  if(num >= 1000) return (num/1000).toFixed(1)+"K";
  return num;
}

async function startViewCounter(data){
  try{
    await fetch(data.hit + "&_=" + Date.now());
  }catch(e){}

  async function updateViews(){
    try{
      const res = await fetch(data.get + "&_=" + Date.now());
      const json = await res.json();
      const views = json.total || 0;

      document.getElementById("viewCount").innerText =
        formatViews(Number(views)) + " Views";
    }catch{
      document.getElementById("viewCount").innerText = "0 Views";
    }
  }

  updateViews();
  setInterval(updateViews, 2000);
}

// CHAT FUNCTIONS
const socket = io("https://live-chat-bacyand-2.onrender.com");
const API = "https://i-chi-taupe.vercel.app/api/emojis";

const chat = document.getElementById("chat");
const editor = document.getElementById("editor");
const emojiPanel = document.getElementById("emojiPanel");
const namePicker = document.getElementById("namePicker");

let username = localStorage.getItem("chat_name") || "";
const colors = ["#53fc18", "#6aff3a", "#89ff65", "#a8ff8c", "#c7ffb3"];
let colorIndex = 0;

document.querySelectorAll(".name-box").forEach(b => {
  if(b.innerText === username) b.classList.add("active");
});

function setName(el, name){
  username = name;
  localStorage.setItem("chat_name", name);
  document.querySelectorAll(".name-box").forEach(b => b.classList.remove("active"));
  el.classList.add("active");
  namePicker.style.display = "none";
}

function toggleName(){
  emojiPanel.classList.remove("open");
  namePicker.style.display = namePicker.style.display === "grid" ? "none" : "grid";
}

function toggleEmoji(){
  namePicker.style.display = "none";
  emojiPanel.classList.toggle("open");
}

function timeNow(){
  return new Date().toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
}

socket.on("receive_message", d => {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `
    <span class="material-icons avatar">person</span>
    <span class="name" style="color:${d.color}">${d.sender}</span>
    <span class="text">${d.message}</span>
    <span class="time">${d.time}</span>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});

function send(){
  if(!editor.innerHTML.trim()) return;
  socket.emit("send_message", {
    sender: username || "Anonymous",
    color: colors[colorIndex++ % colors.length],
    time: timeNow(),
    message: editor.innerHTML
  });
  editor.innerHTML = "";
}

async function loadEmojis(){
  let page = 1;
  while(true){
    const r = await fetch(`${API}?page=${page}&limit=100`);
    const j = await r.json();
    if(!j.data?.length) break;
    j.data.forEach(e => {
      const img = document.createElement("img");
      img.src = e.url;
      img.onclick = () => insertEmoji(e.url);
      emojiPanel.appendChild(img);
    });
    page++;
  }
}

function insertEmoji(src){
  editor.focus();
  const img = document.createElement("img");
  img.src = src;
  img.className = "emoji";
  const sel = window.getSelection();
  if(!sel.rangeCount){editor.appendChild(img); return;}
  const r = sel.getRangeAt(0);
  r.insertNode(img);
  r.collapse(false);
}

// Initialize everything
document.addEventListener("DOMContentLoaded", () => {
  initializeApp();
  loadEmojis();
  
  // Show Telegram popup after 1.6 seconds
  setTimeout(() => {
    document.getElementById('telegramPopup').style.display = 'block';
  }, 1600);
});
</script>

</body>
