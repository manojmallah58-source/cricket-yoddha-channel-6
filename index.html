<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime By Cricket Yoddha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  
  <style>
   * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      /* object-fit: contain; */ /* Changed to cover for full screen video */
      object-fit: cover;
    }
    /* Shaka Spinner Hiding */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://i.ibb.co/S4nRbgCN/IMG-20251213-135745.jpg"></video>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();
  
      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }
  
      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);
  
      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);
  
      // --- UI Configuration (Colors and Controls) ---
      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgba(255, 192, 203, 0.3)',
          level: 'rgb(255, 105, 180)'
        },
        seekBarColors: {
          base: 'rgba(255, 255, 0, 0.3)',
          buffered: 'rgba(255, 255, 0, 0.6)',
          played: 'rgb(255, 255, 0)'
        }
      });
  
      // âœ… UPDATED HLS Stream URL
      let streamUrl = "https://dishmt.slivcdn.com/hls/live/2020592/TEN3SD/master.m3u8?hdnea=exp=1765899002~acl=/*~id=63513396016461956128980545981733~hmac=94c2cfe66b891ef575b6cfff3271bf81c3900e843c66d42a112b999903b179dc";
  
      // --- Player Configuration (Optimized for Live/Low Latency) ---
      // DRM configuration is removed as the new HLS link appears unencrypted.
      player.configure({
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: {
            timeout: 10000,
            maxAttempts: 5,
            baseDelay: 300,
            backoffFactor: 1.2
          },
          segmentRequestTimeout: 8000,
          segmentPrefetchLimit: 2,
          // Explicitly enable native HLS support on Safari for better performance
          useNativeHlsOnSafari: true
        },
        manifest: {
          retryParameters: {
            timeout: 8000,
            maxAttempts: 3
          }
        }
      });
  
      player.addEventListener('error', (event) => {
        console.error('Shaka Player Error:', event.detail);
      });
  
      // --- Load the Stream ---
      try {
        await player.load(streamUrl);
        console.log("Stream loaded successfully");
      } catch (error) {
        console.error('Load error:', error);
      }
    });
  </script>
</body>
</html>
