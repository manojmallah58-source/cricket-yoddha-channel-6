<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | 100% Accurate Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a82d; --primary-dark: #008f26; --bg: #f4f7f6;
            --white: #ffffff; --text-dark: #222; --text-light: #666;
            --blue: #1976d2; --border-color: #e0e0e0; --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 12px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .header-title { font-weight: 800; font-size: 1.5rem; }
        .header-controls { display: flex; align-items: center; gap: 15px; }
        .ist-clock { font-size: 0.85rem; background: rgba(0,0,0,0.2); padding: 5px 12px; border-radius: 20px; display: flex; align-items: center; gap: 6px; }
        .refresh-btn { background: none; border: none; color: white; font-size: 1.1rem; cursor: pointer; }
        .tabs { display: flex; border-bottom: 1px solid var(--primary-dark); }
        .tab { flex: 1; text-align: center; padding: 12px; font-weight: 600; cursor: pointer; opacity: 0.7; border-bottom: 3px solid transparent; transition: all 0.2s ease; }
        .tab.active { opacity: 1; border-bottom: 3px solid white; }
        .container { max-width: 650px; margin: 15px auto; padding: 0 15px; }
        .match-card {
            background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 15px;
            box-shadow: var(--shadow); cursor: pointer; border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }
        .match-card:active { transform: scale(0.98); }
        .series-name { font-size: 0.8rem; color: var(--text-light); margin-bottom: 10px; font-weight: 500; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .team-info { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 1.05rem; }
        .team-logo { width: 28px; height: 28px; object-fit: contain; background-color: #f0f0f0; border-radius: 50%; }
        .team-score { font-weight: 700; font-size: 1.1rem; }
        .match-footer { font-size: 0.85rem; font-weight: 600; margin-top: 12px; padding-top: 10px; border-top: 1px solid #f0f0f0; color: #d32f2f; }
        .match-footer.upcoming { color: var(--blue); display: flex; align-items: center; gap: 8px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 10; display: flex; align-items: center; gap: 15px; }
        .back-btn { cursor:pointer; font-size:1.5rem; }
        .info-panel { margin: 8px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
        .loader { width: 40px; height: 40px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 class="header-title">CricPro</h2>
        <div class="header-controls">
            <div id="ist-clock" class="ist-clock"><i class="fa-regular fa-clock"></i><span>--:--</span></div>
            <button class="refresh-btn" id="refresh-btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('live', this)">LIVE</div>
        <div class="tab" onclick="switchTab('upcoming', this)">UPCOMING</div>
        <div class="tab" onclick="switchTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container" id="match-list-container"></div>

<div id="modal" class="modal">
    <div class="modal-header">
        <span class="back-btn" onclick="closeModal()">‚Üê</span>
        <div id="m-header-title" style="font-weight:700;">Match Details</div>
    </div>
    <div id="scorecard-area"></div>
</div>

<script>
    const API_KEY = "5715ed8e-d32d-4597-bda2-a66e2f8ad11e";
    let allMatches = [];
    let currentTab = 'live';

    // Current Clock Update
    const updateClock = () => {
        const ist = new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: true });
        document.getElementById('ist-clock').querySelector('span').innerText = `IST: ${ist}`;
    };

    /**
     * FIXED IST LOGIC:
     * API returns GMT/UTC. We strictly add 5 hours and 30 minutes.
     */
    const formatMatchDateIST = (dateStringGMT) => {
        if (!dateStringGMT) return "TBA";
        
        const gmtDate = new Date(dateStringGMT);
        // Manual IST adjustment: 5.5 hours in milliseconds
        const IST_OFFSET = (5 * 60 + 30) * 60 * 1000;
        const istTimestamp = gmtDate.getTime() + IST_OFFSET;
        const istDate = new Date(istTimestamp);

        // Formatting Time
        const timeStr = istDate.toLocaleTimeString('en-IN', { 
            hour: 'numeric', 
            minute: '2-digit', 
            hour12: true, 
            timeZone: 'UTC' // Keep as UTC because we already added the offset manually
        });

        // Date Logic (Today/Tomorrow)
        const now = new Date();
        const istNow = new Date(now.getTime() + IST_OFFSET);
        
        const isToday = istDate.getUTCDate() === istNow.getUTCDate() && istDate.getUTCMonth() === istNow.getUTCMonth();
        const tomorrow = new Date(istNow);
        tomorrow.setUTCDate(istNow.getUTCDate() + 1);
        const isTomorrow = istDate.getUTCDate() === tomorrow.getUTCDate() && istDate.getUTCMonth() === tomorrow.getUTCMonth();

        let dayLabel = istDate.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', timeZone: 'UTC' });
        if (isToday) dayLabel = "Today";
        if (isTomorrow) dayLabel = "Tomorrow";

        return `${dayLabel} at ${timeStr.replace(" ", "").toLowerCase()} IST`;
    };

    const fetchMatches = async () => {
        const container = document.getElementById('match-list-container');
        container.innerHTML = `<div class="loader"></div>`;
        try {
            const response = await fetch(`https://api.cricapi.com/v1/cricScore?apikey=${API_KEY}`);
            const json = await response.json();
            allMatches = (json.data || []).filter(m => m.t1 && m.t2);
            renderMatchList();
        } catch (e) {
            container.innerHTML = `<p style="text-align:center; padding:20px;">Failed to load. Try again.</p>`;
        }
    };

    const renderMatchList = () => {
        const container = document.getElementById('match-list-container');
        container.innerHTML = '';
        const statusMap = { 'live': 'live', 'upcoming': 'fixture', 'recent': 'result' };
        
        let filtered = allMatches.filter(m => m.ms === statusMap[currentTab]);

        if (filtered.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:50px; color:#666;">No matches found.</div>`;
            return;
        }

        filtered.forEach(m => {
            const isFixture = m.ms === 'fixture';
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => openModal(m);
            card.innerHTML = `
                <div class="series-name">${m.series}</div>
                <div class="team-row">
                    <div class="team-info"><img src="${m.t1img || ''}" class="team-logo" onerror="this.src='https://via.placeholder.com/30?text=T1'"> <span>${m.t1}</span></div>
                    ${!isFixture ? `<span class="team-score">${m.t1s || '0/0'}</span>` : ''}
                </div>
                <div class="team-row">
                    <div class="team-info"><img src="${m.t2img || ''}" class="team-logo" onerror="this.src='https://via.placeholder.com/30?text=T2'"> <span>${m.t2}</span></div>
                    ${!isFixture ? `<span class="team-score">${m.t2s || '0/0'}</span>` : ''}
                </div>
                <div class="match-footer ${isFixture ? 'upcoming' : ''}">
                    ${isFixture ? `<i class="fa-regular fa-calendar-alt"></i> ${formatMatchDateIST(m.dateTimeGMT)}` : m.status}
                </div>`;
            container.appendChild(card);
        });
    };

    function switchTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        currentTab = type;
        renderMatchList();
    }

    function openModal(match) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-header-title').innerText = `${match.t1} vs ${match.t2}`;
        document.getElementById('scorecard-area').innerHTML = `
            <div class="info-panel">
                <p><strong>Series:</strong> ${match.series}</p>
                <p><strong>Time:</strong> ${formatMatchDateIST(match.dateTimeGMT)}</p>
                <p><strong>Status:</strong> ${match.status}</p>
            </div>`;
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    document.addEventListener('DOMContentLoaded', () => {
        updateClock();
        setInterval(updateClock, 10000);
        fetchMatches();
        document.getElementById('refresh-btn').onclick = fetchMatches;
    });
</script>
</body>
</html>
