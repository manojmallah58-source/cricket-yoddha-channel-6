<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kick Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #dplayer { width: 100%; height: 100%; }
    #qualityMenu {
      position: absolute;
      right: 60px;
      bottom: 80px;
      background: rgba(0,0,0,0.9);
      padding: 10px 12px;
      border-radius: 6px;
      display: none;
      z-index: 99999;
    }
    .quality-item {
      padding: 8px 12px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .quality-item:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>

<div id="dplayer"></div>
<div id="qualityMenu"></div>

<script>
(async function() {

  const urlParams = new URLSearchParams(location.search);
  const username = urlParams.get("id") || "trainwreckstv";

  let streamUrl = "";

  try {
    const res = await fetch(`https://kick.com/api/v2/channels/${username}`);
    const data = await res.json();
    if (!data.playback_url) return;
    streamUrl = data.playback_url;
  } catch {
    return;
  }

  const dp = new DPlayer({
    container: document.getElementById("dplayer"),
    autoplay: true,
    video: { url: streamUrl, type: "hls" }
  });

  async function getQualities() {
    const text = await fetch(streamUrl).then(r => r.text());
    const regex = /#EXT-X-STREAM-INF:.*RESOLUTION=\d+x(\d+).*?\n(.*)/g;

    let list = [], match;
    while ((match = regex.exec(text)) !== null) {
      list.push({
        label: match[1] + "p",
        url: new URL(match[2], streamUrl).href
      });
    }
    return list;
  }

  const qualities = await getQualities();
  const qMenu = document.getElementById("qualityMenu");

  qualities.forEach(q => {
    let item = document.createElement("div");
    item.className = "quality-item";
    item.textContent = q.label;
    item.onclick = () => {
      dp.switchVideo({ url: q.url, type: "hls" });
      dp.play();
      qMenu.style.display = "none";
    };
    qMenu.appendChild(item);
  });

  dp.on("loadedmetadata", () => {
    setTimeout(() => {
      const controls = document.querySelector(".dplayer-icons-right");
      if (document.querySelector(".dplayer-quality-icon")) return;

      const icon = document.createElement("div");
      icon.className = "dplayer-icon dplayer-quality-icon";
      icon.innerHTML = `
        <span class="material-icons" style="font-size:22px;color:white;cursor:pointer;">
          settings
        </span>
      `;
      icon.onclick = e => {
        e.stopPropagation();
        qMenu.style.display = qMenu.style.display === "block" ? "none" : "block";
      };
      controls.prepend(icon);
    }, 400);
  });

  /* ðŸ”¹ BACKGROUND HIT COUNTER (API â€“ SILENT) */
  fetch("https://hit-counter-7fvw.vercel.app/api/hit?key=hindi", {
    method: "GET",
    mode: "no-cors",
    keepalive: true
  });

})();
</script>

</body>
</html>
