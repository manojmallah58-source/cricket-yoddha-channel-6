<html>  
<head>  
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
   * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body {  
      background: #000;  
      height: 100vh;  
      width: 100vw;  
      overflow: hidden;  
      font-family: system-ui, -apple-system, sans-serif;  
    }  
    .shaka-video-container {  
      position: absolute;  
      inset: 0;  
      width: 100%;  
      height: 100%;  
    }  
    video {  
      width: 100%;  
      height: 100%;  
      background: #000;  
      object-fit: contain;  
    }  
    /* Shaka Spinner Hiding */
    .shaka-spinner-container,  
    .shaka-spinner,  
    .shaka-spinner-svg {  
      display: none !important;  
      visibility: hidden !important;  
      opacity: 0 !important;  
    }  
  </style>  
</head>  
<body>  
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay playsinline preload="metadata" poster="https://i.ibb.co/S4nRbgCN/IMG-20251213-135745.jpg"></video>  
  </div>  
  
  <script>  
    document.addEventListener('DOMContentLoaded', async () => {  
      shaka.polyfill.installAll();  
  
      if (!shaka.Player.isBrowserSupported()) {  
        console.error('Browser not supported');  
        return;  
      }  
  
      const video = document.querySelector('video');  
      const player = new shaka.Player();  
      await player.attach(video);  
  
      const container = document.querySelector('.shaka-video-container');  
      const ui = new shaka.ui.Overlay(player, container, video);  
  
      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'mute', 'volume',  
          'spacer', 'language', 'captions', 'picture_in_picture',  
          'quality', 'fullscreen'  
        ],  
        volumeBarColors: {  
          base: 'rgba(255, 192, 203, 0.3)',  
          level: 'rgb(255, 105, 180)'
        },  
        seekBarColors: {  
          base: 'rgba(255, 255, 0, 0.3)',  
          buffered: 'rgba(255, 255, 0, 0.6)',  
          played: 'rgb(255, 255, 0)'  
        }  
      });  
  
      // ✅ UPDATED DRM Key (Key ID:Value) as per your link
      let drmConfig = {  
        clearKeys: {  
          "fe7718fbb3fb4ba78c07cc0f578744e6": "624e24b1843b459fab0a949609416f0d"  
        }  
      };  
  
      // ✅ UPDATED MPD URL (Cleaned from your provided link)
      let streamUrl = "https://livetv-push.hotstar.com/dash/live/2002466/sshindiwv/master.mpd";  
  
      player.configure({  
        drm: drmConfig,  
        streaming: {  
          lowLatencyMode: true,  
          bufferingGoal: 15,  
          rebufferingGoal: 2,  
          bufferBehind: 15,  
          retryParameters: {  
            timeout: 10000,  
            maxAttempts: 5,  
            baseDelay: 300,  
            backoffFactor: 1.2  
          },  
          segmentRequestTimeout: 8000,  
          segmentPrefetchLimit: 2,  
          useNativeHlsOnSafari: true  
        },  
        manifest: {  
          retryParameters: {  
            timeout: 8000,  
            maxAttempts: 3  
          }  
        }  
      });  
      
      // ✅ ADDED Request Filter to include necessary Headers (Cookie, User-agent, etc.)
      // This is crucial for streams that require specific headers to work.
      player.getNetworkingEngine().registerRequestFilter(
        (type, request) => {
            // Apply headers to both MANIFEST and SEGMENT requests
            if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
                
                request.headers['Cookie'] = 'hdntl=exp=1765799781~acl=*sshindi*~id=523edb70e293fdbeb92a6647304d35a1~data=hdntl~hmac=f1195920e981d8b1c1de8c677bd12ed10ab3b8a9b76fa315d69eac9dbe6eb30f';
                request.headers['User-agent'] = 'Hotstar;in.startv.hotstar/25.02.24.8.11169 (Android/15)';
                request.headers['Referer'] = 'https://www.hotstar.com/';
                request.headers['Origin'] = 'https://www.hotstar.com';
            }
        }
      );
  
      player.addEventListener('error', (event) => {  
        console.error('Shaka Player Error:', event.detail);  
      });  
  
      try {  
        await player.load(streamUrl);  
        console.log("Stream loaded successfully");  
      } catch (error) {  
        console.error('Load error:', error);  
      }  
    });  
  </script>  
</body>  
</html>
