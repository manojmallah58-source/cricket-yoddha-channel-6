<div id="popup">

</div>

<!-- Main Page -->
<div id="main-content" style="display:none;">

  <!-- Header -->

    <div class="header-icon"></div>
    CRICKET YODDHA
  </div>

<!-- Video -->
  <div class="video-container">
    <button id="qualityBtn" onclick="toggleQuality()">âš™ Quality</button>
    <div id="qualityMenu" class="quality-menu"></div>
    <video id="video" playsinline controls></video>
  </div>

  <!-- Follow Section -->
  <div class="section">
    <h3>ðŸ”” Follow Us for Updates</h3>
    <button class="btn" onclick="joinNow()">Join Telegram Channel</button>
  </div>

  <!-- Share Section -->

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
// ðŸ”— Stream URL
const stream = "https://smart.bengaldigital.live/AstroCricket/index.m3u8";

// ðŸŽ¥ Initialize Player with Quality Options
function initPlayer(){
  const v = document.getElementById("video");
  if(Hls.isSupported()){
    const hls = new Hls();
    hls.loadSource(stream);
    hls.attachMedia(v);
    hls.on(Hls.Events.MANIFEST_PARSED, function(_, data){
      showQualityMenu(data.levels, hls);
    });
  } else {
    v.src = stream;
  }
}

// ðŸŽ›ï¸ Quality Menu
function showQualityMenu(levels, hls){
  const menu = document.getElementById("qualityMenu");
  menu.innerHTML = "";

  levels.forEach((level, i) => {
    const opt = document.createElement("div");
    opt.className = "quality-item";
    opt.innerText = level.height + "p";
    opt.onclick = () => {
      hls.currentLevel = i;
      menu.style.display = "none";
    };
    menu.appendChild(opt);
  });

  const auto = document.createElement("div");
  auto.className = "quality-item";
  auto.innerText = "Auto";
  auto.onclick = () => {
    hls.currentLevel = -1;
    menu.style.display = "none";
  };
  menu.appendChild(auto);
}

function toggleQuality(){
  let menu = document.getElementById("qualityMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

// ðŸ”˜ Telegram
function joinNow(){
  window.open("https://t.me/+rwZKMV0-L8wyOTll","_blank");
}

// ðŸ“º Show Main Page
function already(){
  document.getElementById("popup").style.display = "none";
  document.getElementById("main-content").style.display = "block";
  initPlayer();
}

// ðŸ”— Share Function
function sharePage(){
  const shareData = {
    title: "CRICKET YODDHA Live",
    text: "Watch Live Cricket on CRICKET YODDHA!",
    url: window.location.href
  };

  if (navigator.share) {
    navigator.share(shareData)
      .then(() => console.log("Shared successfully"))
      .catch((error) => console.log("Share failed:", error));
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("âœ… Link copied! Share it manually.");
  }
}
</script>
