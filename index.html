<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<style>
  body, html {
    background: black;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Scrollbar nahi dikhegi */
  }

  #video-container {
    width: 100%;
    height: 100vh;
    background: #000;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<script type='text/javascript' src='//www.effectivegatecpm.com/y6hf5k92y5?key=9af3d5fb954a9a55886fe81ef79d8fac'></script>

</head>
<body>

<div id="video-container">
  <iframe 
    id="video-frame"
    src="https://zee-seven.vercel.app/" 
    allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    webkitAllowFullScreen
    mozallowfullscreen>
  </iframe>
</div>

</body>
</html>
