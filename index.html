<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohlity XE - Live Cricket Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: #000;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #222;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .telegram-icon {
            width: 40px;
            height: 40px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
        }

        #videoPlayer {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            display: block;
        }

        .content-section {
            padding: 20px;
            background: #000;
        }

        .follow-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .megaphone {
            font-size: 1.5em;
        }

        .button {
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-telegram {
            background: #e8e8e8;
            color: #000;
        }

        .btn-telegram:active {
            background: #d0d0d0;
        }

        .important-label {
            color: #ff0000;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .btn-chrome {
            background: #ff0000;
            color: #fff;
            font-weight: 600;
        }

        .btn-chrome:active {
            background: #cc0000;
        }

        .btn-share {
            background: #e8e8e8;
            color: #000;
        }

        .btn-share:active {
            background: #d0d0d0;
        }

        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup-box {
            background: #3c4043;
            border-radius: 12px;
            padding: 0;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            padding: 24px 24px 20px;
        }

        .popup-url {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            word-break: break-all;
            line-height: 1.4;
        }

        .popup-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            line-height: 1.5;
        }

        .popup-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 8px;
            gap: 8px;
        }

        .popup-btn {
            padding: 10px 16px;
            border: none;
            background: transparent;
            color: #8ab4f8;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }

        .popup-btn:hover {
            background: rgba(138, 180, 248, 0.1);
        }

        .popup-btn:active {
            background: rgba(138, 180, 248, 0.2);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Popup Alert -->
    <div id="popup" class="popup-overlay">
        <div class="popup-box">
            <div class="popup-content">
                <div class="popup-url">https://kohlity-willow.pages.dev/ says</div>
                <div class="popup-message">Join Our Telegram Channel @kohlity_xe</div>
            </div>
            <div class="popup-buttons">
                <button class="popup-btn" onclick="closePopup()">Cancel</button>
                <button class="popup-btn" onclick="acceptPopup()">OK</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="telegram-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.67-.52.36-.99.53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.37-.48 1.02-.73 3.99-1.73 6.65-2.87 7.98-3.42 3.8-1.58 4.59-1.85 5.1-1.86.11 0 .37.03.54.17.14.11.18.26.2.37.01.06.03.24.01.38z"/>
                </svg>
            </div>
            <div>@kohlity_xe</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Video Player -->
        <div class="video-wrapper">
            <iframe id="videoPlayer"
                    src="https://cricketstan.github.io/Willow-Sports/"
                    allowfullscreen
                    allow="autoplay; encrypted-media; picture-in-picture"
                    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation">
            </iframe>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <div class="follow-header">
                <span class="megaphone">üì£</span>
                <span>Follow us for Updates!</span>
            </div>

            <button class="button btn-telegram" onclick="openTelegram()">
                Click Here To Join Telegram For More Links
            </button>

            <div class="important-label">! IMPORTANT</div>

            <button class="button btn-chrome" onclick="copyLink()">
                Copy Link & Use in Chrome Browser Only
            </button>

            <button class="button btn-share" onclick="shareLink()">
                Click Here To Share This Page Link ‚ù§Ô∏è
            </button>
        </div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const pageUrl = 'https://kohlity-willow.pages.dev/';
        const telegramUrl = 'https://t.me/+a6XTlfKkUXJlMzZl';

        // Show popup on page load
        window.onload = function() {
            popup.classList.add('active');
        };

        function closePopup() {
            popup.classList.remove('active');
        }

        function acceptPopup() {
            window.open(telegramUrl, '_blank');
            closePopup();
        }

        function openTelegram() {
            window.open(telegramUrl, '_blank');
        }

        function copyLink() {
            // Create temporary input to copy text
            const tempInput = document.createElement('input');
            tempInput.value = pageUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                alert('Link copied! Open in Chrome browser.');
            } catch (err) {
                // Fallback for browsers that don't support execCommand
                navigator.clipboard.writeText(pageUrl).then(() => {
                    alert('Link copied! Open in Chrome browser.');
                }).catch(() => {
                    alert('Please copy this link manually: ' + pageUrl);
                });
            }
            
            document.body.removeChild(tempInput);
        }

        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: 'Kohlity XE - Live Cricket Streaming',
                    text: 'Watch live cricket streaming!',
                    url: pageUrl
                }).catch(() => {
                    // If share fails, copy link instead
                    copyLink();
                });
            } else {
                // Fallback to copy link
                copyLink();
            }
        }
    </script>
</body>
</html>
