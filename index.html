<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>

<script type="text/javascript" src="https://pl28294740.effectivegatecpm.com/4d/45/99/4d459939f33b21f08186d13fcab97399.js"></script>

<style>
  body, html {
    background: black;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #video-container {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Invisible Ad Overlay */
  #ad-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
    cursor: pointer;
    background: rgba(0,0,0,0); /* Transparent */
  }
</style>
</head>
<body>

<div id="video-container">
  <div id="ad-overlay" onclick="openAd()"></div>

  <iframe 
    id="main-player"
    src="https://zee-seven.vercel.app/" 
    allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>

<script>
  function openAd() {
    // Aapki di hui link yahan open hogi
    window.open("https://www.effectivegatecpm.com/y6hf5k92y5?key=9af3d5fb954a9a55886fe81ef79d8fac", "_blank");
    
    // Ek baar click hone ke baad overlay hat jayega taaki user video control kar sake
    document.getElementById("ad-overlay").style.display = "none";
  }
</script>

</body>
</html>
