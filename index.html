<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<style>
  body, html {
    background: black;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #video-container {
    width: 100%;
    height: 100vh;
    background: #000;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Ye invisible layer hai jo click hone par ad kholegi */
  #ad-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 999; 
    cursor: pointer;
    background: rgba(0,0,0,0); /* Invisible */
  }
</style>
</head>
<body>

<div id="video-container">
  <div id="ad-overlay" onclick="openAd()"></div>
  
  <iframe 
    id="video-frame"
    src="https://zee-seven.vercel.app/" 
    allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>

<script>
  function openAd() {
    // Aapka direct link yahan hai
    window.open("https://www.effectivegatecpm.com/y6hf5k92y5?key=9af3d5fb954a9a55886fe81ef79d8fac", "_blank");
    
    // Ad khulne ke baad overlay ko hata do taaki user video control kar sake
    document.getElementById('ad-overlay').style.display = 'none';
  }
</script>

</body>
</html>
